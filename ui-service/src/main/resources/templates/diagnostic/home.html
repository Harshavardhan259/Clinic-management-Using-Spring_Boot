	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/css/cover.css">




<!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>


</head>
<body class=" text-center text-white bg-dark">

	<div
			class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<header class="mb-auto">
				<div>
					<h3 class="float-md-start mb-0">Diagnostic Page</h3>
					<nav class="nav nav-masthead justify-content-center float-md-end">
					<a class="nav-link" aria-current="page" th:href="@{clinic}">Doctor
						Service</a> <a class="nav-link" th:href="@{speciality}">Speciality
						Service</a> <a class="nav-link active" th:href="@{diagnostic}">Diagnostic
						Service</a>
				</nav>
				</div>
			</header>
		</div>
	
		<div class="container">
			<div class="row row-cols-2 row-cols-lg-4 g-3 g-lg-3">
				<div class="col">
					<div class="p-3 border bg-light">
						<div class="card" style="width: 10rem;">
							<img src="/image/add.png" class="card-img-top" alt="find">
							<div class="card-body">
								<a th:href="@{addtest}" class="btn btn-primary">Add diagnostic test</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="p-3 border bg-light">
						<div class="card" style="width: 10rem;">
							<img src="/image/add.png" class="card-img-top" alt="list">
							<div class="card-body">
								<a th:href="@{addpatient}" class="btn btn-primary">Add diagnostic test to Patient</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="p-3 border bg-light">
						<div class="card" style="width: 8rem;">
							<img src="/image/list.png" class="card-img-top" alt="add">
							<div class="card-body">
								<a th:href="@{diagnosticList}" class="btn btn-primary">List All Diagnostic Tests</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="p-3 border bg-light">
						<div class="card" style="width: 10rem;">
							<img src="/image/delete.png" class="card-img-top" alt="update">
							<div class="card-body">
								<a th:href="@{removetests}" class="btn btn-primary">Remove Diagnostic Test</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
