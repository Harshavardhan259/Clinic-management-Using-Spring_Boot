<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/css/cover.css">




<!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>


</head>
<body class="text-white bg-dark">
	<div class=" text-center text-white bg-dark">
		<div
			class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<header class="mb-auto">
				<div>
					<h3 class="float-md-start mb-0">Home Page</h3>
					<nav class="nav nav-masthead justify-content-center float-md-end">
						<a class="nav-link active" aria-current="page"
							th:href="@{patient}">Patient Service</a> <a class="nav-link"
							th:href="@{appointment}">Appointment Service</a> <a
							class="nav-link" th:href="@{clinic}">Clinic Service</a>
					</nav>
				</div>
			</header>
		</div>
	</div>
	<h2>Register An Patient</h2>
	
	<form action="registerOne" method="post">
		<div class="row mb-3">
			<span class="col-sm-1 col-form-label col-form-label-sm">FirstName</span>
			<div class="col-sm-10">
				<input type="text" name="firstName"> <br />
			</div>
		</div>
		<div class="row mb-3">
			<span class="col-sm-1 col-form-label col-form-label-sm">LastName</span>
			<div class="col-sm-10">
				<input type="text" name="lastName"> <br />
			</div>
		</div>
		<div class="row mb-3">
			<span class="col-sm-1 col-form-label col-form-label-sm">Email</span>
			<div class="col-sm-10">
				<input type="text" name="email"> <br />
			</div>
		</div>
		<input type="submit" value="Register">
	</form>
</body>
</html>
